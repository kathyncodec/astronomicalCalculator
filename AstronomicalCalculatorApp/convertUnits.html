<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Astronômica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="teste">
        <div class="container">
            <h1>Converter Unidades</h1>
            <label for="anosLuz">Anos-luz:</label>
            <input type="number" id="anosLuz" placeholder="Digite a quantidade de anos-luz">
            <button id="btn-viagem">CONVERTER</button>
            <div id="resultadoConversao" class="result" style="display: none;"></div>
        </div>
        <button class="back" onclick="location.href='home.html'">
            VOLTAR
        </button>
    </div>
    <script src="App.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Importando o script do fundo estrelado -->
    <script type="module" src="./background/stars.js"></script>
</body>
</html>
